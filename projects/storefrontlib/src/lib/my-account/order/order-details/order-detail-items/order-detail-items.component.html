<ng-container *ngIf="(order$ | async) as order">
  <div *ngFor="let consignment of order.consignments" class="cx-list row">
    <div class="cx-list-header col-12">
      <div class="cx-list-status">{{ consignment?.status }}</div>
      <div *ngIf="consignment?.statusDate" class="cx-list-date">
        <div>{{ 'orderDetails.label.shippedOn' | cxTranslate }}&nbsp;</div>
        <div>{{ consignment?.statusDate | date }}</div>
      </div>
      <button *ngIf="consignment.status === 'SHIPPED' || consignment.status === 'IN_TRANSIT' || consignment.status === ''
        || consignment.status === 'DELIVERY_COMPLETED' || consignment.status === 'DELIVERY_REJECTED'"
        (click)="getTrackingEvents(consignment)" class="btn btn-action">Track package</button>
    </div>

    <div class="cx-list-item col-12">
      <cx-cart-item-list [items]="getConsignmentProducts(consignment)" [isReadOnly]="true"></cx-cart-item-list>
    </div>
  </div>

  <div *ngIf="order.unconsignedEntries?.length" class="cx-list row">
    <div class="cx-list-header col-12">
      <div class="cx-list-status">
        {{ 'orderDetails.label.inProcess' | cxTranslate }}
      </div>
    </div>
    <div class="cx-list-item col-12">
      <cx-cart-item-list [items]="order?.unconsignedEntries" [isReadOnly]="true"></cx-cart-item-list>
    </div>
  </div>
</ng-container>
