<ng-select
  [searchable]="false"
  [clearable]="false"
  placeholder="{{ placeholder }}"
  (change)="sortList($event)"
  [ngModel]="selectedOption"
>
  <ng-option *ngFor="let sort of sortOptions" [value]="sort.code">{{
    sort.name
      ? sort.name
      : sortLabels
      ? (sortLabels[sort.code] | cxTranslate)
      : ''
  }}</ng-option>
</ng-select>
