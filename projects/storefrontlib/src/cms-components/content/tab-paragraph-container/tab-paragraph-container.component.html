<div class="details">
  <ng-container *ngFor="let component of (components$ | async)">
    <h3 #header (click)="select($event, tab)">
      {{ component.title | cxTranslate }}
    </h3>
    <div #tab>
      <ng-container
        *cxOutlet="component.flexType"
        [cxComponentWrapper]="component"
      >
      </ng-container>
    </div>
  </ng-container>
</div>
