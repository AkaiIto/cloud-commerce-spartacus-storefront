<cx-page-layout>
  <ng-template cxOutletRef="BodyContent" cxOutletPos="after">
    <div class="col-lg-8 col-md-9">
      <div class="row cx-btn-group">
        <div class="col-sm-3">
          <a [routerLink]="{ cxRoute: 'home' } | cxUrl"
            class="btn btn-block btn-secondary">{{ 'closeAccount.action.cancel' | cxTranslate }}</a>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-primary" (click)="openModal()">
            {{ 'closeAccount.action.closeMyAccount' | cxTranslate }}
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</cx-page-layout>
