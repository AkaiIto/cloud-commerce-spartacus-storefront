<div class="details" *ngIf="(product$ | async) as product">
  <ng-container *cxOutlet="outlets.DESCRIPTION">
    <h3 #descriptionHeader (click)="select($event, description)">
      {{ 'productDetails.productDetails' | cxTranslate }}
    </h3>
    <div #description>
      <ng-container
        [cxComponentWrapper]="{
          flexType: 'ProductDetailsTabComponent',
          uid: 'ProductDetailsTabComponent'
        }"
      ></ng-container>
    </div>
  </ng-container>

  <ng-container *cxOutlet="outlets.SPECIFICATIONS">
    <h3 (click)="select($event, specifications)">
      {{ 'productDetails.specification' | cxTranslate }}
    </h3>
    <div #specifications>
      <ng-container
        [cxComponentWrapper]="{
          flexType: 'ProductSpecsTabComponent',
          uid: 'ProductSpecsTabComponent'
        }"
      ></ng-container>
    </div>
  </ng-container>

  <ng-container *cxOutlet="outlets.REVIEWS">
    <h3 #reviewHeader (click)="select($event, reviews)">
      {{ 'productDetails.reviews' | cxTranslate }} ({{
        product?.numberOfReviews
      }})
    </h3>
    <div #reviews>
      <ng-container
        [cxComponentWrapper]="{
          flexType: 'ProductReviewsTabComponent',
          uid: 'ProductReviewsTabComponent'
        }"
      ></ng-container>
    </div>
  </ng-container>

  <ng-container *cxOutlet="outlets.SHIPPING">
    <h3 (click)="select($event, shipping)">
      {{ 'productDetails.shipping' | cxTranslate }}
    </h3>
    <div #shipping>
      <div class="container">
        <h2>{{ 'productDetails.shipping' | cxTranslate }}</h2>
        <ng-container
          [cxComponentWrapper]="{
            flexType: 'CMSTabParagraphComponent',
            uid: 'deliveryTab'
          }"
        ></ng-container>
      </div>
    </div>
  </ng-container>
</div>
